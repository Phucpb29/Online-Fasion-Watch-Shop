<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" crossorigin="anonymous">
    <!-- CSS Bootstrap 5 -->
    <link href="/assets/css/bootstrap/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS Reset -->
    <link href="/assets/css/reset.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS Index -->
    <link href="/assets/css/login/login.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <div class="overplay"></div>
    <header class="header">
        <div class="header__logo">
            <a href="index.html" class="header__logo-link">
                <span>D.W Fashion</span>
            </a>
        </div>
    </header>
    <div class="main">
        <div class="main__login">
            <div class="login__title">
                <h1>ĐĂNG NHẬP</h1>
                <h3>Chào mừng bạn trở lại! Đăng nhập tài khoản</h3>
            </div>
            <form class="login__form" action="" method="">
                <div class="form__group form__input">
                    <input class="form__group-input" type="text" placeholder="Username" required>
                </div>
                <div class="form__group form__input">
                    <input class="form__group-input" type="password" placeholder="Password" required>
                </div>
                <div class="form__group form__checkbox">
                    <div class="form__group-left">
                        <input type="checkbox" /> Remember me
                    </div>
                    <div class="form__group-right">
                        <a href="/" class="form__group-link">
                            Quên mật khẩu?
                        </a>
                    </div>
                </div>
                <div class="form__group form__button">
                    <button class="form__group-button" type="submit">
                        <span>ĐĂNG NHẬP</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer__left">
            <a href="" class="footer__left-link">
                <span>Trang chủ</span>
            </a>
            <a href="" class="footer__left-link">
                <span>Công ty</span>
            </a>
        </div>
        <div class="footer__right">
            <a href="" class="footer__right-link">
                <span>@2021 D.W Fashion</span>
            </a>
        </div>
    </footer>



    <!-- JQUERY -->
    <script src="/assets/js/jquery/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="/assets/js/bootstrap/popper.min.js" crossorigin="anonymous"></script>
    <script src="/assets/js/bootstrap/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Index -->
    <script src="/assets/js/login/login.js" crossorigin="anonymous"></script>
</body>

</html>
